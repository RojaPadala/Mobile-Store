<!DOCTYPE html>
<html lang="en" ng-app="MobileStore">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mobilestore</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="row">
    <div class="col-md-12">
        <h2>Mobile Store</h2>
    </div>
</div>
<div ng-controller="StoreController as Store" class="row">
    <div ng-repeat="mobile in Store.mobiles" class="col-md-6">
<img ng-src= "{{mobile.image}}" width="290px" height="290px">
<h1>Name: {{mobile.name}}</h1>
<h3>Color: {{mobile.color}}</h3>
<h3>Memory: {{mobile.memory}}</h3>
<h3>Price:&#8377; {{mobile.price}}</h3>
    <button type="button" ng-hide="{{mobile.isSoldOut}}"   class="btn btn-success">BUY NOW</button>
        <ul class="nav nav-tabs">
            <li role="presentation" ng-class="{'active':mobile.activeTab==='Description'}"><a ng-click="Store.setActiveTab(mobile,'Description')">Description</a></li>
            <li role="presentation" ng-class="{'active':mobile.activeTab==='Specification'}"><a ng-click="Store.setActiveTab(mobile,'Specification')">Specificatons</a></li>
            <li role="presentation" ng-class="{'active':mobile.activeTab==='Reviews'}"><a ng-click="Store.setActiveTab(mobile,'Reviews')">Reviews</a></li>

        </ul>
<p ng-show="mobile.activeTab==='Description'">
    Description goes here</p>
        <p ng-show="mobile.activeTab==='Specification'">
            Specification goes here</p>
        <p ng-show="mobile.activeTab==='Reviews'">
            Reviews goes here</p>
</div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
